<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Froms Demo</h1>
    <button>Outside The Form Does Nothing</button>
    <form action="https://www.google.com/search">
      <p>
        <label for="username">Enter Username</label>
        <input id="username" type="text" placeholder="username" name="q" />
      </p>
      <p>
        <label for="password">Enter Password</label>
        <input id="password" type="text" placeholder="password" />
      </p>
      <button>In The Middle!</button>
      <p>
        <label for="color">Enter a Color</label>
        <input id="color" type="color" placeholder="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input id="number" type="number" placeholder="enter a number" />
      </p>
      <!--This button doesn't submit the form b/c of the "type" attribute-->
      <button type="button">Regular Button (won't submit)</button>
      <!--This button submits the form!-->
      <button>Submit</button>
      <!--So does this one-->
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <!--Outside the form, no default behavior-->
    <button>Not Inside Form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/search">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree" id="agree" />
      <label for="agree">I agree to everthing</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="xs">S:</label>
        <input type="radio" name="size" id="S" value="s" />
        <label for="xs">M:</label>
        <input type="radio" name="size" id="M" value="m" />
      </p>

      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="">--Please choose an option</option>
          <option value="fish">Fish</option>
          <option value="veg">Veg</option>
          <option value="steak">Staek</option>
        </select>
      </p>

      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input
          type="range"
          id="cheese"
          name="cheese"
          min="1"
          max="100"
          value="70"
        />
      </p>
      <p>
        <label for="requests">Any Special Request?</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="40"
          rows="10"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
      <br />
      <label for="first">Enter First Name</label>
      <input
        type="text"
        id="first"
        name="first"
        placeholder="Please Enter First Name"
        required
      />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="16"
          placeholder="Enter username"
          required
        />
      </p>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
